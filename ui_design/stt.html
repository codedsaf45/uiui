<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "chat.css">
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> 뭐라도 입력해보시오
          </div> 
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://cdn.newshyu.com/news/photo/202206/1006285_213255_552.jpg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">재권이</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div class="msg-text">
                안녕
              </div>
            </div>
          </div>

          <div class="msg right-msg">
            <div

            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
               
                <div class="msg-info-name">you</div>
                <div class="msg-info-time">12:46</div>
              
            </div>
      
              <div class="msg-text">
                무엇이든 물어보세요!
              </div>
              -->
            </div>
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" id: response placeholder="Enter your message...">
          
          <button type="submit" class="msger-send-btn" onclick="sendMessage()"id="user-input" >Send</button>
        </form>
      </section>
    <script src="chat.js"></script>
</body>
</html>
